<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- link font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- link boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- libreria vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>

    <!-- collegamento con vue.js -->
    <div id="app" class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-4">
                <img src="./img/logo.png" alt="">
            </div>
        </div>

        <div class="row justify-content-center input-task mt-4">
            <div class="col-4 p-0">

                <input 
                id="newTaskElement" 
                v-model="newTask" 
                @keyup.enter="addTask" 
                class="form-control"
                placeholder="Inserisci le cose da fare">

            </div>
            <div class="col-1 p-0">
                <button class="btn btn-outline-dark" @click="addTask">Aggiungi</button>
            </div>    
        </div> 
        
        <div class="row justify-content-center">
            <ul class="col-8 list-contanier mt-5">
                <li v-for="(todo,index) in todoList">
                   <span> {{todo}}</span> 
                   <i @click="deleteTask(index)"  class="fas fa-eraser"></i>
                </li>
            </ul>
        </div>    
    </div>
    
    <!-- link javascript -->
    <script src="js/script.js"></script>
</body>
</html>
